<VirtualHost *:80>
    ServerAdmin l.delbrouck@students.ephec.be
    ServerName b2b.m1-2.ephec-ti.be
    DocumentRoot /var/www/html/b2b.m1-2.ephec-ti.be/

    <Directory "/var/www/html/b2b.m1-2.ephec-ti.be">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error-b2b.log
    CustomLog ${APACHE_LOG_DIR}/access-b2b.log combined
</VirtualHost>